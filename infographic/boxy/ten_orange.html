<html>
	<head>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<svg class="symbols hidden">
			<?xml version="1.0" encoding="utf-8">
			<radialGradient
				id="radgrad"
				gradientUnits="objectBoundingBox"
				fx="25%"
				fy="25%"
				fr=".1"
				cx="10%"
				cy="10%"
				r="1"
			>
				<stop id="dh-radgrad-0-stop" offset="0%" stop-color="#fff" />
				<stop id="dh-radgrad-50-stop" offset="50%" stop-color="#1e90ff" />
				<stop id="dh-radgrad-100-stop" offset="100%" stop-color="#0000CD" />
			</radialGradient>

			<symbol class="dh-svg-object" id="dh-bead-generic" viewBox="0 0 600 600">
				<circle class="ten_or_string_bead" cx="20" cy="20" r="10"></circle>
			</symbol>
			<symbol
				class="dh-svg-motion-path"
				id="dh-ending-ellipse"
				viewBox="0 0 600 600"
				xmlns="http://www.w3.org/2000/svg"
			>
				<path
					id="dh-ellipse-endpoint"
					d="M 400 215.676 A 150 208.649 0 0 1 250 424.325 A 150 208.649 0 0 1 100 215.676 A 150 208.649 0 0 1 250 7.027 A 150 208.649 0 0 1 400 215.676 Z"
				/>
			</symbol>

			<symbol>
				<path
					fill="none"
					stroke="none"
					id="dh-path-flyin-right"
					padding="50px"
					d="M 499.459 34.054 C 424.684 34.234 349.91 34.054 275.135 33.514 C 211.338 33.053 169.176 38.278 148.649 49.189 C 82 84.616 98.756 119.21 198.919 152.973 C 275.898 178.921 309.952 156.398 301.081 85.405 C 293.956 28.378 238.821 12.162 135.676 36.757 C 90.68 47.486 66.175 86.405 62.162 153.514 C 57.87 225.283 56.969 297.175 59.459 369.189 C 62.157 447.216 96.391 460.009 162.162 407.568 C 207.993 371.025 191.957 347.422 114.054 336.757 C 65.781 330.148 58.393 377.175 91.892 477.838 C 102.145 508.649 134.578 507.028 189.189 472.973 Q 302.52 402.302 343.784 255.135"
				/>
			</symbol>
			<symbol>
				<rect
					width="100"
					height="100"
					id="dh-svg-object-rect"
					style="fill:rgb(255,0,0);"
				></rect>
			</symbol>
		</svg>
		<div class="container infograph">
			<svg
				viewBox="0 0 600 600"
				class="dh-use-symbol"
				id="dh-use-svg-generic-bead"
			>
				<use
					id="dh-use-use-generic-bead-1"
					xlink:href="#dh-bead-generic"
					fill="url(#radgrad)"
					href="#dh-bead-generic"
				>
					<animateMotion
						dur="8s"
						rotate="auto"
						id="dh-motion-wrap-flyin-right"
						fill="freeze"
					>
						<mpath href="#dh-path-flyin-right" />
					</animateMotion>
				</use>
				<use
					id="dh-use-use-generic-bead-2"
					xlink:href="#dh-bead-generic"
					fill="url(#radgrad)"
					href="#dh-bead-generic"
				>
					<animateMotion
						begin="0.2s"
						dur="8s"
						rotate="auto"
						id="dh-motion-wrap-flyin-right"
						fill="freeze"
					>
						<mpath href="#dh-path-flyin-right" />
					</animateMotion>
				</use>
			</svg>
		</div>
	</body>
	<!-- <script>
		var clickset = document
			.querySelector('#dh-animate-set')
			.addEventListener('click', function(e) {
		document.querySelector('#dh-use-use-generic-bead-1').href='#dh-svg-object-rect');
			});
	</script> -->
</html>
